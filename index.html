<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explorer U.S." />
    <meta name="keywords" content="explorer, travel, places" />
    <meta name="author" content="Mariana Sánchez González" />
    <title>Around U.S.</title>
    <link rel="shortcut icon" href="images/brujula.png" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img
            src="images/AroundTheUS.png"
            alt="Around_The_US"
            class="header__logo"
          />
          <img src="images/line.png" alt="line" class="header__line" />
        </div>
      </header>
      <main class="content">
        <section class="content__profile">
          <div class="content__profile-group">
            <div class="content__profile_group-avatar"></div>
            <div class="content__profile_group-info">
              <h1 class="content__profile_group-infotitle">Jacques Cousteau</h1>
              <button
                type="button"
                class="content__profile_group-infoeditbutton"
                id="EditButton"
              ></button>
              <h3 class="content__profile_group-infosubtitle">Explorador</h3>
            </div>
          </div>
          <button
            type="button"
            class="content__profile_add-button"
            id="AddButton"
          >
            <img
              src="./images/AddButton.png"
              width="22"
              height="22"
              alt="AddButton"
            />
          </button>
        </section>

        <section class="elements">
          <div class="elements__grid_container">
            <div class="elements__grid_block">
              <img
                src="./images/Landscape1.jpg"
                width="282"
                height="282"
                alt="grid-image-view"
                class="elements_grid-item"
              />
              <div class="elements__grid-blockinfo">
                <h5 class="elements__grid-blockname">
                  Tunnel view Yosemite, CA.
                </h5>
                <button type="button" class="elements__grid-blocklike"></button>
              </div>
            </div>
            <div class="elements__grid_block">
              <img
                src="./images/Landscape2.jpg"
                width="282"
                height="282"
                alt="grid-image-tree"
                class="elements_grid-item"
              />
              <div class="elements__grid-blockinfo">
                <h5 class="elements__grid-blockname">
                  Sequoia National Park, CA.
                </h5>
                <button type="button" class="elements__grid-blocklike"></button>
              </div>
            </div>
            <div class="elements__grid_block">
              <img
                src="./images/Landscape3.jpg"
                width="282"
                height="282"
                alt="grid-image-swamp"
                class="elements_grid-item"
              />
              <div class="elements__grid-blockinfo">
                <h5 class="elements__grid-blockname">Lac Martin, LA.</h5>
                <button type="button" class="elements__grid-blocklike"></button>
              </div>
            </div>
            <div class="elements__grid_block">
              <img
                src="./images/Landscape4.jpg"
                width="282"
                height="282"
                alt="grid-image-stone"
                class="elements_grid-item"
              />
              <div class="elements__grid-blockinfo">
                <h5 class="elements__grid-blockname">Horseshoe, AZ.</h5>
                <button type="button" class="elements__grid-blocklike"></button>
              </div>
            </div>
            <div class="elements__grid_block">
              <img
                src="./images/Landscape5.jpg"
                width="282"
                height="282"
                alt="grid-image-lake"
                class="elements_grid-item"
              />
              <div class="elements__grid-blockinfo">
                <h5 class="elements__grid-blockname">Dream Lake, CO.</h5>
                <button type="button" class="elements__grid-blocklike"></button>
              </div>
            </div>
            <div class="elements__grid_block">
              <img
                src="./images/Landscape6.jpg"
                width="282"
                height="282"
                alt="grid-image-dessert"
                class="elements_grid-item"
              />
              <div class="elements__grid-blockinfo">
                <h5 class="elements__grid-blockname">Moab, UT.</h5>
                <button type="button" class="elements__grid-blocklike"></button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup" id="popup-area">
      <div class="popup__overlay"></div>
      <form class="popup__container" id="formulario-edicion" novalidate>
        <img
          class="popup__close-button"
          src="./images/close_button.png"
          alt="close-button"
          id="close_button"
        />
        <h2 class="popup__form-title">Editar perfil</h2>
        <input
          type="text"
          class="popup__input"
          id="input-name"
          name="name"
          placeholder="Nombre"
          required
        />
        <span class="popup__input-error"></span>
        <input
          type="text"
          class="popup__input"
          id="input-about"
          name="About-me"
          placeholder="Acerca de mi"
          required
        />
        <span class="popup__input-error"></span>
        <button type="submit" class="submit__button">Guardar</button>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
